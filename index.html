<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="RPS.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="topPanelMenu">
        <h1 class="topTitle">R-P-S Bot</h1>
      </div>

      <div class="gameInterface">
        <div class="RPSItems">
          <button class="btnRock">
            <img class="itemRPS" src="./Rock.png" />
          </button>
          <button class="btnPaper">
            <img class="itemRPS" src="./Paper.png" />
          </button>
          <button class="btnScissors">
            <img class="itemRPS" src="./Scissors.png" />
          </button>
        </div>

        <img src="./Computer.png" class="computerBotImg" />
      </div>

      <div class="statusWindow">
        <h3 class="round">Round: 1</h3>
        <h3 class="playerWins">Player: 0</h3>
        <h3 class="compWins">Computer: 0</h3>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
